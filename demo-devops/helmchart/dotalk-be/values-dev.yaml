nameOverride: dotalk-be
fullnameOverride: ""

image:
  repository: rkapp.vcenter.com.vn/dotalk-sdk/dev/be
  pullPolicy: IfNotPresent
  tag: sdkv3

imagePullSecrets:
  name: regcred-repo-rk

replicaCount: 1

restartPolicy: Always
nodeName: svgd1-2
maxSurge: 1
maxUnavailable: 0

env: dev
namespace: dotalk

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
persistence:
  enabled: false
  storageClass: "nfs-csi-retain"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: {}

affinity: true

command: []

service:
  type: NodePort
  nameHttp: http
  portHttp: 9000
  targetPortHttp: 9000
  nodePortHttp: 32090

ingress:
  enabled: false 
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: demo-dev-gcp-apigw.cleocircle.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
      - demo-dev-gcp-apigw.cleocircle.com
      secretName: cleo-tls

livenessProbe: {}
  # exec:
  #   command:
  #   - '/bin/sh'
  #   - '-c'
  #   - 'nc -z localhost 8253'
  # initialDelaySeconds: 30
  # periodSeconds: 10
  # timeoutSeconds: 10
  # failureThreshold: 10

readinessProbe: {}
  # httpGet:
  #   path: /actuator/health
  #   port: 8080
  #   httpHeaders:
  #     - name: X-Device-ID
  #       value: HealthCheck
  # initialDelaySeconds: 60
  # timeoutSeconds: 10

startupProbe: {}
