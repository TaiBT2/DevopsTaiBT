nameOverride: demo-be-apigateway
fullnameOverride: ""

image:
  repository: repo.aequitas.vn/stable/demo/demo-be-apigateway
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets:
  name: regcred-repo-edsolabs

replicaCount: 1

restartPolicy: Always

maxSurge: 1
maxUnavailable: 0

env: dev
namespace: demo-dev

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

persistence:
  enabled: false
  storageClass: "regionalpd-storageclass"
  accessMode: ReadWriteOnce
  size: 512Mi
  annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  limits:
    cpu: 100m
    memory: 100Mi
  requests:
    cpu: 100m
    memory: 100Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations:
  - key: kubernetes.azure.com/scalesetpriority
    operator: Equal
    value: spot
    effect: NoSchedule

affinity: true

command: []

service:
  type: ClusterIP
  nameHttp: http
  portHttp: 8080
  targetPortHttp: 8080
  nodePortHttp: 32150

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/proxy-body-size: "25m"
    nginx.ingress.kubernetes.io/client_body_buffer_size: "100M"
    nginx.ingress.kubernetes.io/client_header_buffer_size: "100M"
    nginx.ingress.kubernetes.io/large_client_header_buffers: "8512k"
    # max file upload
    nginx.ingress.kubernetes.io/client_max_body_size: "128M"
    nginx.ingress.kubernetes.io/server_names_hash_bucket_size: "128"   
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
  hosts:
    - host: demo-dev-gcp-apigw.cleocircle.com
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
      - demo-dev-gcp-apigw.cleocircle.com
      secretName: cleo-tls

livenessProbe: {}
  # exec:
  #   command:
  #   - '/bin/sh'
  #   - '-c'
  #   - 'nc -z localhost 8253'
  # initialDelaySeconds: 30
  # periodSeconds: 10
